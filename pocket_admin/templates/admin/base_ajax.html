{% block messages %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert-message alert-message-hide alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                {{ message|capfirst }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock messages %}
